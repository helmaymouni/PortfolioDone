<html>
    <head>
        <title>Contact HASNAE</title>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="scss/style.css">
            <link rel="stylesheet" href="fontawesome/css/style.css">
    </head>
    <body>
        <i class="fas fa-user"></i>
       <div class="header"></div>
        <section class="section">
            <div class="about-title">Let's talk .</div>
            <div class="txt-style2">Get in touch via the form below, or by emailing<a href="#" class="email">helmaymouni@gmail.com</a> </div>
            <table class="txt-style3">
                <tr> <td><label><i class="fas fa-user"></i> Name:</label></td> </tr>
                <tr> <td><input type="text" name="Name" id="Name" placeholder="Enter your name" ></td> </tr>

                <tr> <td><label><i class="fas fa-at fa-color"></i> Email Address:</label></td> </tr>
                <tr> <td><input type="text" name="Email" id="Email" placeholder="Enter your email address" ></td> </tr>
                
                <tr> <td><label><i class="far fa-envelope-open fa-color"></i> Message:</label></td> </tr>
                <tr> <td><textarea   name="Message" id="Message"  placeholder="Enter your message"></textarea></td> </tr>
                <tr><td ><button id="Submit">Submit</button></td></tr>
            </table>        
        </section>
        <script src="js/jquery.js"> </script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
